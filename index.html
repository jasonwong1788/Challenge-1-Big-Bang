<!DOCTYPE html>

<html>
    <head>
        <!-- Website Title -->
        <title>Challenge #1 Big Bang</title>
        
        <!-- Website Meta Information -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Link To CSS File -->
        <link href="MyCascadeStyleSheet.css" rel="stylesheet" type="text/css"/>
    </head>
    
    <body>
        <div class="FullBody">
            <h1>
                Create a script to iterate through 1 to 100 and replace any number 
                divisible by 3 with the word BIG number divisible by 5 with the 
                word BANG. If the number is divisible by 3 and 5, replace it with 
                BIG BANG.
            </h1>
        
            <button onclick="DownloadJSONFile()">Download JSON File</button>
        </div>
        
        <script>
            // Calculate The Final Answer.
            function DownloadJSONFile() {
                
                const FinalNumberAnswer = [];
            
                for (let N = 1; N <= 100; N++)
                {
                    if ((N % 3 === 0) && (N % 5 === 0))
                    {
                        FinalNumberAnswer.push("BIGBANG");
                    } 
                        else if (N % 3 === 0)
                    {
                        FinalNumberAnswer.push("BIG");
                    }
                    else if (N % 5 === 0)
                    {
                        FinalNumberAnswer.push("BANG");
                    }
                    else
                    {
                        FinalNumberAnswer.push("" + N + "");
                    }
                }
            
                const FileData = JSON.stringify(FinalNumberAnswer);
                const FileName = "output.json";               
                const FileBlob = new Blob([FileData], { type: "application/json" });
                const FileUrl = URL.createObjectURL(FileBlob);
                const DownloadLink = document.createElement("a");
                
                DownloadLink.href = FileUrl;
                DownloadLink.download = FileName;
                DownloadLink.click();
                
                URL.revokeObjectURL(FileUrl);
            }
        </script>
    </body>
</html>
